<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ZorgoX Futuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Orbitron',sans-serif;
      background:#000;
      color:#00ffea;
      overflow:hidden;
    }

    /* STARFIELD */
    #starfield {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      z-index:-1; background:#000;
    }

    /* HEADER */
    header {
      position:fixed; top:0; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 30px; backdrop-filter:blur(10px);
      z-index:10;
    }
    header .logo {
      font-size:1.5em; font-weight:700; text-shadow:0 0 10px #00ffea;
    }
    header nav {
      display:flex; gap:20px;
    }
    header nav svg {
      width:24px; height:24px; fill:#00ffea; cursor:pointer;
      transition:transform .2s;
    }
    header nav svg:hover { transform:scale(1.2); }

    /* CONTENT */
    .container {
      min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; padding:80px 20px 40px;
    }
    .container h1 {
      font-size:3em; text-shadow:0 0 15px #00ffea;
      margin-bottom:10px;
    }
    .container p.lead {
      font-size:1.2em; max-width:700px; margin-bottom:40px;
    }

    /* EXCHANGE */
    .exchange {
      display:flex; align-items:center;
      justify-content:center; gap:40px; flex-wrap:wrap;
      margin-bottom:50px;
    }
    .exchange figure {
      width:180px;
      text-align:center;
    }
    .exchange img {
      width:100%; border-radius:15px;
      box-shadow:0 0 20px #00ffea;
      animation:float 3s ease-in-out infinite;
    }
    .exchange figcaption {
      margin-top:10px; font-size:1em;
    }
    .exchange .arrow {
      font-size:2.5em;
      animation:blink 1.2s infinite;
    }

    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-15px); }
    }
    @keyframes blink {
      0%,50%,100% { opacity:1; }
      25%,75%   { opacity:0; }
    }

    /* CRYPTO ICONS */
    .crypto-icons {
      display:flex; gap:30px; flex-wrap:wrap;
      justify-content:center; margin-bottom:50px;
    }
    .crypto-icons img {
      width:60px; height:60px;
      transition:transform .3s,filter .3s;
    }
    .crypto-icons img:hover {
      transform:scale(1.3) rotate(15deg);
      filter:drop-shadow(0 0 15px #00ffea);
    }

    /* BUTTONS */
    .buttons {
      display:flex; gap:20px; flex-wrap:wrap;
      justify-content:center; margin-bottom:60px;
    }
    .btn {
      padding:15px 35px; font-size:1.1em; text-transform:uppercase;
      color:#000; background:linear-gradient(45deg,#00ffea,#00bcd4);
      border:none; border-radius:50px; cursor:pointer;
      box-shadow:0 0 20px #00ffea;
      transition:transform .3s,background .3s;
    }
    .btn:hover {
      transform:scale(1.1);
      background:linear-gradient(45deg,#00bcd4,#00ffea);
    }

    footer {
      font-size:.8em; color:#444; margin-top:20px;
    }
  </style>
</head>
<body>

  <!-- starfield -->
  <canvas id="starfield"></canvas>

  <!-- header -->
  <header>
    <div class="logo">ZorgoX</div>
    <nav>
      <!-- search icon -->
      <svg viewBox="0 0 24 24"><path d="M21 19l-5.6-5.6a7 7 0 1 0-1.4 1.4L19 21zM4 10a6 6 0 1 1 6 6 6 6 0 0 1-6-6z"/></svg>
      <!-- info icon -->
      <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-6h2zm0-8h-2V7h2z"/></svg>
    </nav>
  </header>

  <!-- main content -->
  <div class="container">
    <h1>ZorgoX Futuro Interstellare</h1>
    <p class="lead">Il ponte definitivo tra Umani e Alieni per scambiare crypto con la potenza di un’IA galattica.</p>

    <!-- exchange -->
    <div class="exchange">
      <figure>
        <img src="https://cdn.pixabay.com/photo/2016/11/29/03/21/business-1868958_1280.jpg" alt="Umano">
        <figcaption>Umano</figcaption>
      </figure>
      <div class="arrow">⇄</div>
      <figure>
        <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/alien-1372026_1280.png" alt="Alieno">
        <figcaption>Alieno</figcaption>
      </figure>
    </div>

    <!-- crypto icons -->
    <div class="crypto-icons">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">
      <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">
      <img src="https://cryptologos.cc/logos/pancakeswap-cake-logo.png" alt="PancakeSwap">
      <img src="https://cryptologos.cc/logos/raydium-raydium-logo.png" alt="Raydium">
    </div>

    <!-- action buttons -->
    <div class="buttons">
      <button class="btn" onclick="startMission()">Avvia Missione</button>
      <button class="btn" onclick="window.open('https://jup.ag','_blank')">Compra su Jupiter</button>
      <button class="btn" onclick="window.open('https://raydium.io','_blank')">Compra su Raydium</button>
      <button class="btn" onclick="window.open('https://pancakeswap.finance','_blank')">Compra su PancakeSwap</button>
    </div>

    <audio id="alienSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f2b7c6354.mp3" preload="auto"></audio>
    <footer>© 2025 ZorgoX – Connessione Galattica AI</footer>
  </div>

  <script>
    // starfield
    const canvas = document.getElementById('starfield'),
          ctx    = canvas.getContext('2d');
    let w = canvas.width = innerWidth,
        h = canvas.height = innerHeight;
    const stars = Array.from({length:300}, ()=>({
      x:Math.random()*w, y:Math.random()*h, z:Math.random()*w
    }));
    (function anim(){
      ctx.fillStyle='#000'; ctx.fillRect(0,0,w,h);
      stars.forEach(s=>{
        s.z-=3; if(s.z<=0) s.z=w;
        const k=128/s.z,
              x=s.x*k+w/2,
              y=s.y*k+h/2;
        if(x<0||x>w||y<0||y>h) return;
        const sz=(1 - s.z/w)*3;
        ctx.fillStyle='#fff'; ctx.fillRect(x,y,sz,sz);
      });
      requestAnimationFrame(anim);
    })();
    window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;});

    // mission button
    function startMission(){
      document.getElementById('alienSound').play();
      alert("Missione ZorgoX: Connessione interstellare attivata!");
    }
  </script>
</body>
</html>

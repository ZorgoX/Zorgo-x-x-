
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZorgoX Galactic Hub</title>
  <!-- Font futuristico -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset & Base ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: 'Orbitron', sans-serif; color: #00ffea; }

    /* ===== Starfield ===== */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000;
    }

    /* ===== Container ===== */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px #00ffea;
      margin-bottom: 0.2em;
    }
    .subtitle {
      font-size: 1.3em;
      max-width: 800px;
      margin-bottom: 0.5em;
    }

    /* ===== Hero Image ===== */
    .hero-img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffea;
      margin: 20px 0;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ===== AI Messages ===== */
    .ai-messages {
      margin: 30px 0;
      font-size: 1.2em;
      height: 1.4em;
      overflow: hidden;
    }

    /* ===== Crypto Section ===== */
    .crypto-section {
      margin: 40px 0;
    }
    .crypto-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .crypto-icons img {
      width: 70px;
      height: 70px;
      transition: transform 0.4s, filter 0.4s;
    }
    .crypto-icons img:hover {
      transform: scale(1.3) rotate(15deg);
      filter: drop-shadow(0 0 15px #00ffea);
    }

    /* ===== Pulsanti neon ===== */
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 35px;
      font-size: 1.2em;
      color: #000;
      background: linear-gradient(45deg,#00ffea,#00bcd4);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      box-shadow: 0 0 20px #00ffea;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg,#00bcd4,#00ffea);
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Canvas per lo sfondo stellare -->
  <canvas id="starfield"></canvas>

  <div class="container">
    <h1>ZorgoX Galactic Hub</h1>
    <p class="subtitle">
      Dove Alieni e Umani scambiano criptovalute guidati da un’Intelligenza Artificiale interstellare.
    </p>

    <!-- Hero epico -->
    <img
      src="https://i.imgur.com/0Z7gQ6K.jpg"
      alt="Umano e alieno stretta di mano"
      class="hero-img"
    >

    <!-- Messaggi AI dinamici -->
    <div class="ai-messages" id="aiMessages">Analizzando flussi cosmici...</div>

    <!-- Sezione Crypto -->
    <div class="crypto-section">
      <h2>Crypto Galattiche</h2>
      <div class="crypto-icons">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">
        <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">
      </div>
    </div>

    <!-- Pulsanti -->
    <button class="btn" onclick="startMission()">Avvia Missione</button>
    <a href="https://jup.ag" target="_blank" class="btn">Compra su Jupiter</a>

    <!-- Audio alieno -->
    <audio
      id="alienSound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f2b7c6354.mp3"
      preload="auto"
    ></audio>

    <footer>© 2025 ZorgoX – Connessione Galattica AI</footer>
  </div>

  <script>
    // == Starfield Canvas ==
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    const stars = Array.from({length: 200}, () => ({
      x: Math.random()*w,
      y: Math.random()*h,
      z: Math.random()*w
    }));
    function animateStars() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);
      stars.forEach(s => {
        s.z -= 2;
        if (s.z <= 0) s.z = w;
        const k = 128.0 / s.z;
        const x = s.x * k + w/2;
        const y = s.y * k + h/2;
        if (x < 0 || x > w || y < 0 || y > h) return;
        const size = (1 - s.z / w) * 3;
        ctx.fillStyle = '#fff';
        ctx.fillRect(x, y, size, size);
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
    window.addEventListener('resize', () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    });

    // == Messaggi AI ==
    const messages = [
      "Analizzando mercati cosmici...",
      "Predizione della prossima crypto emergente...",
      "Sincronizzazione data interplanetaria...",
      "Calibrazione dei nodi di scambio alieni...",
      "Proteggendo le transazioni con AI quantistica..."
    ];
    let idx = 0;
    setInterval(() => {
      document.getElementById('aiMessages').textContent = messages[idx];
      idx = (idx + 1) % messages.length;
    }, 3000);

    // == Funzione Bottone Missione ==
    function startMission() {
      document.getElementById('alienSound').play();
      alert("Missione ZorgoX: Connettiti alla rete galattica e conquista nuovi mercati!");
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZorgoX Futuro Interstellare</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Orbitron',sans-serif;
      color:#00ffea;
      overflow:hidden;
      background:#000;
    }

    /* starfield */
    #starfield {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
      background:#000;
    }

    /* container */
    .container {
      position:relative; z-index:1;
      min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; padding:20px;
    }
    h1 {
      font-size:3.5em;
      text-shadow:0 0 20px #00ffea;
    }
    p.lead {
      font-size:1.2em;
      margin:10px 0 30px;
      max-width:700px;
    }

    /* exchange section */
    .exchange {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:40px;
      flex-wrap:wrap;
      margin:40px 0;
    }
    .exchange figure {
      width:200px;
      text-align:center;
    }
    .exchange img {
      width:100%;
      border-radius:15px;
      box-shadow:0 0 20px #00ffea;
      animation:float 3s ease-in-out infinite;
    }
    .exchange figcaption {
      margin-top:10px;
      font-size:0.9em;
    }
    .exchange .arrow {
      font-size:3em;
      animation:blink 1s infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes blink {
      0%,50%,100% { opacity:1; }
      25%,75% { opacity:0; }
    }

    /* crypto icons */
    .crypto-icons {
      display:flex; gap:30px; flex-wrap:wrap;
      justify-content:center; margin:30px 0;
    }
    .crypto-icons img {
      width:60px; height:60px;
      transition:transform .4s,filter .4s;
    }
    .crypto-icons img:hover {
      transform:scale(1.3) rotate(15deg);
      filter:drop-shadow(0 0 15px #00ffea);
    }

    /* buttons */
    .btn {
      margin:15px;
      padding:15px 40px;
      background:linear-gradient(45deg,#00ffea,#00bcd4);
      border:none; border-radius:50px;
      color:#000; text-transform:uppercase;
      font-size:1.1em; cursor:pointer;
      box-shadow:0 0 20px #00ffea;
      transition:transform .3s,background .3s;
    }
    .btn:hover {
      transform:scale(1.1);
      background:linear-gradient(45deg,#00bcd4,#00ffea);
    }

    footer {
      margin-top:40px;
      font-size:0.8em;
      color:#444;
    }
  </style>
</head>
<body>

  <!-- sfondo stelle -->
  <canvas id="starfield"></canvas>

  <div class="container">
    <h1>ZorgoX Futuro Interstellare</h1>
    <p class="lead">
      Un ponte tra Umani e Alieni per scambiare criptovalute grazie a un’IA galattica.
    </p>

    <!-- sezione exchange -->
    <div class="exchange">
      <figure>
        <img src="https://cdn.pixabay.com/photo/2017/08/06/23/29/business-2599994_1280.jpg" alt="Umano">
        <figcaption>Umano</figcaption>
      </figure>
      <div class="arrow">⇄</div>
      <figure>
        <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/alien-1372026_1280.png" alt="Alieno">
        <figcaption>Alieno</figcaption>
      </figure>
    </div>

    <!-- crypto icons -->
    <div class="crypto-icons">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">
      <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">
    </div>

    <!-- pulsanti -->
    <button class="btn" onclick="startMission()">Avvia Missione</button>
    <button class="btn" onclick="window.open('https://jup.ag','_blank')">Compra su Jupiter</button>

    <!-- suono alieno -->
    <audio id="alienSound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f2b7c6354.mp3"
      preload="auto"></audio>

    <footer>© 2025 ZorgoX – Connessione Galattica AI</footer>
  </div>

  <script>
    // STARFIELD
    const canvas = document.getElementById('starfield'),
          ctx    = canvas.getContext('2d');
    let w = canvas.width = innerWidth,
        h = canvas.height = innerHeight;
    const stars = Array.from({length:300}, ()=>({
      x:Math.random()*w, y:Math.random()*h, z:Math.random()*w
    }));
    function draw(){
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,w,h);
      for(const s of stars){
        s.z -= 2;
        if(s.z<=0) s.z = w;
        const k = 128/s.z,
              x = s.x*k + w/2,
              y = s.y*k + h/2;
        if(x<0||x>w||y<0||y>h) continue;
        const sz = (1 - s.z/w)*3;
        ctx.fillStyle = '#fff';
        ctx.fillRect(x,y,sz,sz);
      }
      requestAnimationFrame(draw);
    }
    draw();
    window.onresize = () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    };

    // MISSION
    function startMission(){
      document.getElementById('alienSound').play();
      alert("Missione ZorgoX: Connettersi alla rete interstellare e rivoluzionare i mercati!");
    }
  </script>
</body>
</html>
